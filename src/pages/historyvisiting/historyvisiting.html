<ion-header>
  <ion-navbar color="primary">
    <ion-title>Riwayat Kunjungan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
      pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."
    </ion-refresher-content>
  </ion-refresher>
  <ion-item *ngFor="let visit of visiting">
    <h3 style="font-weight: bold;">{{visit.name}}</h3>
    <p>{{visit.store_code}}</p>
    <p>{{visit.date_visit}}</p>
    <p>{{visit.status}}</p>
  </ion-item>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content>
      loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
