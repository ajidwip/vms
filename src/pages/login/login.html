<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login Sales</ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background:#fff;">
  <form [formGroup]="myForm" style="margin-top:10%;">
    <ion-row class="container-row">
      <ion-col col-12 col-md-3 col-xl-3 style="background: transparent;border:0px;">
        <div class="imgcontainer">
          <img style="height:100px;width:100px;" src="../../assets/imgs/logo.jpeg">
        </div>
      </ion-col>
      <ion-col col-12 col-md-9 col-xl-9 style="background: transparent;border:0px;">
        <div class="container-login">
          Login
        </div>
        <div class="container">
          <input type="text" placeholder="ID Sales" formControlName="userid" required>
          <input type="password" placeholder="Password" formControlName="password" required>
          <button type="submit" (click)="doLogin()">Login</button>
        </div>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
