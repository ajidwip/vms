<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle color="light">
      <ion-icon name="menu" style="font-size:25px;"> VMS</ion-icon>
    </button>
    <div style="text-align:right;">
      <button class="btn-profile" ion-button clear style="color:#ffffff;background:transparent;font-size:18px;" (click)="doShowYear()">
        <h5 style="text-decoration: underline;margin-right:8px;">{{year}}</h5>
        <ion-icon name="md-arrow-dropdown"></ion-icon>
      </button>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <img style="width:100%;height:150px;" src="assets/imgs/prestone.jpg">
  <ion-row style="padding-left:11px;">
    <ion-col col-1 style="background:#488aff;padding:5px;text-align: center;color:#fff;margin:auto;font-size:10px;">50</ion-col>
    <ion-col col-11 style="color:#a5a5a5;font-size:12px;">Total Jadwal 1 Bulan Tahun 2019</ion-col>
  </ion-row>
  <ul class="month">
    <li *ngFor="let date of calendar">
      <ion-card style="padding:0px;border:1px solid;border-color:#488aff;" (click)="doCalendar(date)">
        <ion-card-header style="text-align: right;padding:10px;color:#fff;background: #488aff">{{date.visit}}</ion-card-header>
        <ion-card-content style="text-align: left;font-size:12px;color:#488aff;padding:10px;">{{date.month_description}}</ion-card-content>
      </ion-card>
    </li>
  </ul>
</ion-content>
<div id="showyear" class="quality" style="background:#fff;border:1px solid;border-color:#488aff;">
  <ion-header>
    <ion-toolbar color="primary" style="border:1px solid;border-color:#fff;">
      <ion-title>
        Pilih Tahun
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list style="margin-top:60px;background:#fff;color:#26262d;" radio-group [(ngModel)]="year">
    <ion-item *ngFor="let year of years" style="background:#fff;color:#26262d;">
      <ion-label style="color:#26262d;">{{year.year}}</ion-label>
      <ion-radio color="darkgrey" value="{{year.year}}" (ionSelect)="doSelectYear()"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-footer>
    <ion-row>
      <ion-col col-12>
        <button ion-button full color="danger" style="font-weight: bold;font-size:15px;" (click)="doCloseYear()">
          <ion-icon name="md-close-circle"></ion-icon>&nbsp;&nbsp;&nbsp;Cancel</button>
      </ion-col>
    </ion-row>
  </ion-footer>
</div>
