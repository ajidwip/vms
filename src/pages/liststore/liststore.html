<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle color="light">
      <ion-icon name="menu" style="font-size:25px;"></ion-icon>
    </button>
    <ion-title>Store</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background:#f3f3f3;">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
      pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."
    </ion-refresher-content>
  </ion-refresher>
  <ion-item *ngFor="let st of store">
    <h3 style="font-weight: bold;">{{st.name}}</h3>
    <p>{{st.store_code}}</p>
    <p>{{st.address_1}}</p>
    <button item-end ion-button clear style="width:50px;height:50px;" (click)="doMore(st)">
      <ion-icon name="md-more" style="font-size:30px;"></ion-icon>
    </button>
  </ion-item>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content>
      loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-fab class="fixed-div" bottom right>
  <button ion-fab color="primary" (click)="doAddStore()">
    <ion-icon name="md-add-circle"></ion-icon>
  </button>
</ion-fab>
